  <p>
    텍스트(문자)나 이미지(사진, 그림) 등을 인쇄하여 철한 매체. 이걸 읽는 걸 독서라고 한다. <br>
    책(冊)이라는 한자어를 본 문서에서 다루는 물건 전반을 뜻하는 단어로 쓰는 언어는 한국어와 대만어밖에 없다.<br>
